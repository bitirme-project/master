
<app-navbar></app-navbar>
<div class="container">
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Ad</th>
                    <th scope="col" >Soyad</th>
                    <th scope="col">TC</th>
                    <th scope="col" >İş</th>
                    <th scope="col" >Doğum Tarihi</th>
                    <th scope="col" >Yaş</th>
                    <th scope="col" >Cinsiyet</th>
                    <th scope="col" >Telefon</th>
                    <th scope="col" >Mail</th>
                    <th scope="col" >Adres</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of patients">
                    <td>
                        {{item.firstName}}
                    </td>
                    <td>
                        {{item.lastName}}
                    </td>
                    <td>
                        {{item.tc}}
                    </td>
                    <td>
                        {{item.size}}
                    </td>
                    <td>
                        {{item.weight}}
                    </td>
                    <td>
                        {{item.job}}
                    </td>
                    <td>
                        {{item.birthdate}}
                    </td>
                    <td>
                        {{item.age}}
                    </td>
                    <td>
                        {{item.gender}}
                    </td>
                    <td>
                        {{item.phone}}
                    </td>
                    <td>
                        {{item.email}}
                    </td>
                    <td>
                        {{item.adress}}
                    </td>
                    <td>
                        <button class="btn btn-primary" routerLink="/patientupdate">Düzenle</button>
                    </td>
                    <td>
                        <button class="btn btn-success" routerLink="/sessionadd">Seans Ekle</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div> <br>
<app-footer></app-footer>
